databaseChangeLog:
  - changeSet:
      id: 008-create-payment-table
      author: gemini
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(10, 2)
              - column:
                  name: payment_date
                  type: DATE
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_payment_student
                    references: students(id)
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_payment_course
                    references: courses(id)
