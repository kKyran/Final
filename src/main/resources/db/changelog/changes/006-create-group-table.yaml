databaseChangeLog:
  - changeSet:
      id: 006-create-group-tables
      author: gemini
      changes:
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_group_course
                    references: courses(id)
              - column:
                  name: teacher_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_group_teacher
                    references: teachers(id)
        - createTable:
            tableName: group_students
            columns:
              - column:
                  name: group_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_group_students_group
                    references: groups(id)
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_group_students_student
                    references: students(id)
        - addPrimaryKey:
            tableName: group_students
            columnNames: group_id, student_id
            constraintName: pk_group_students
