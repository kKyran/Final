databaseChangeLog:
  - changeSet:
      id: 005-create-teacher-table
      author: gemini
      changes:
        - createTable:
            tableName: teachers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: specialization
                  type: VARCHAR(255)
