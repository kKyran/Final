databaseChangeLog:
  - changeSet:
      id: 007-create-lesson-table
      author: gemini
      changes:
        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: topic
                  type: VARCHAR(255)
              - column:
                  name: date_time
                  type: TIMESTAMP
              - column:
                  name: group_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_lesson_group
                    references: groups(id)
