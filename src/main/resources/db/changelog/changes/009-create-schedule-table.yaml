databaseChangeLog:
  - changeSet:
      id: 009-create-schedule-table
      author: gemini
      changes:
        - createTable:
            tableName: schedules
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: day_of_week
                  type: VARCHAR(20)
              - column:
                  name: start_time
                  type: TIME
              - column:
                  name: end_time
                  type: TIME
              - column:
                  name: group_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_schedule_group
                    references: groups(id)
